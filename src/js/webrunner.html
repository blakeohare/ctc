<!DOCTYPE html>
<html>
    <head>
        <title>CTC Runner</title>
        <meta charset="utf-8">
        <script src="ctc.js"></script>
        <script src="services/simpleTokenizer/index.js"></script>
        <script>
(() => {

    window.run = async () => {
        let code = document.getElementById('code').value;
        console.log(code);

        let tokenizerService = new CTC.Service('simpleTokenizer');
        let result = await tokenizerService.sendJsonRequestAsync({
            filename: "fake-ide.txt",
            code,
        });
        console.log(result);
    };

})();
        </script>
    </head>
    <body>
        <div>Lol, it's an IDE</div>

        <div>
            <textarea id="code" style="width:100%; height: 400px;"></textarea>
        </div>

        <button onclick="run()">Run!</button>

        <div id="output"></div>
    </body>
</html>
